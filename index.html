<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana speaks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="header">
      <div style="padding: 1rem; font-size: 2rem">banana talks</div>
    </nav>
    <main>
      <textarea
        id="txt-input"
        placeholder="put your text here we will convert it into banana script"
        style="width: 570px; height: 143px"
      ></textarea>

      <button id="btn-translate">Translate to Banana</button>

      <div>your output will be show below</div>

      <div id="output" style="padding: 1rem; font-size: large"></div>
    </main>
    <footer>
      <div style="font-size: x-large">About</div>
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
    </footer>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
